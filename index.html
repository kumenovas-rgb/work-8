<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои работы - Школа Звёздочка</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #ffce00, #ff7300);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .media-box {
            border: 5px solid #4d97ff;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        video, iframe {
            width: 100%;
            aspect-ratio: 4 / 3;
            display: block;
        }
        h3 { color: #4d97ff; margin-top: 0; }
        p { font-weight: bold; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Мои работы</h1>
        <h2>Школа «Звёздочка» — 6 класс</h2>
    </div>

    <div class="content-grid">
        <div class="card">
            <h3>Как это работает (Видео)</h3>
            <div class="media-box">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Твой браузер не поддерживает видео.
                </video>
            </div>
            <p>Демонстрация игры «Камень, ножницы, бумага»</p>
        </div>

        <div class="card">
            <h3>Поиграть в Scratch</h3>
            <div class="media-box">
                <iframe src="https://turbowarp.org/embed.html?project_url=https://ТВОЙ-НИК.github.io/ИМЯ-РЕПОЗИТОРИЯ/Scratch-3.sb3" 
                        allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
            <p>Нажми на флажок, чтобы начать!</p>
        </div>
    </div>

</body>
</html>
